<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
    <title>Make My Pizza</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="app-root">
      <div class="tooltip_ alert alert-primary">
      </div>
      <div class="container-fluid">
        <aside class="h-100 menu">
          <div class="image topping" draggable="true" title="Topping:  Onion and Capsicum">
            <img id="0" class="menuItem" src="/public/assets/icon-capsicum-onion.svg"/>
          </div>
          <div class="image topping" id="1" draggable="true" title="Topping:  Mashroom, Olive and Capsicum">
            <img  id="1" class="menuItem" src="/public/assets/icon-mushroom-olive-capsicum.svg"/>
          </div>
          <div class="image topping" id="2" draggable="true" title="Topping: Tomato, Onion and Mashroom">
            <img  id="2" class="menuItem" src="/public/assets/icon-tomato-mushrom-onion.svg"/>
          </div>
          <div class="image base" draggable="true" title="Base: Normal">
            <img id="3" class="menuItem base" src="/public/assets/stage1.svg"/>
          </div>
          <div class="image base" id="4" draggable="true" title="Base: Cheese Burst">
            <img id="4" class="menuItem base" src="/public/assets/crust2.svg"/>
          </div>
        </aside>
        <main class="pizza">
          <div class="trey" id="droppable">
            <img id="assis-image2" src="/public/assets/cheese.svg"/>
            <img id="assis-image" src="/public/assets/souce.svg"/>
            <img id="trey-img" src="/public/assets/plate.png"/>
          </div>
          <img id="pizza-bike" src="/public/assets/pizza-on-bike.svg"/>
          <div>
            <button class=" btn-pizza" id="move-pizza">
              <img id="make-pizza" src="/public/assets/icon-move pizza.svg"/>
              Make my Pizza</button>
          </div>
        </main>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
